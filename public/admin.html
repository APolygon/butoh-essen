<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netlify CMS</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 20px;
        background: #f5f5f5;
      }
      .loading {
        text-align: center;
        padding: 50px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div id="nc-root">
      <div class="loading">Loading Netlify CMS...</div>
    </div>

    <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>
    <script>
      // Ensure CMS loads properly
      if (typeof window !== "undefined") {
        console.log("Netlify CMS loading...");

        // Check if CMS loaded
        setTimeout(() => {
          if (window.CMS) {
            console.log("CMS loaded successfully");
          } else {
            console.error("CMS failed to load");
            document.getElementById("nc-root").innerHTML =
              '<div class="loading">Error: CMS failed to load. Please refresh the page.</div>';
          }
        }, 2000);
      }
    </script>
  </body>
</html>
